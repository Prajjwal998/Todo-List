<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>My Todo App</title>
  </head>
  <body>
    <div class="container"> 
      <div class="todo">
        <h1>Todo List</h1>
        <input type="text" class="form-control" id="todo-title" placeholder="Add todo">
        <input type="date" class="form-control" id="date-picker" placeholder="Add todo">
        <button onclick="addTodo()" type="button" class="btn btn-success">Add</button>
        <div class="list" id="todo-list"></div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
